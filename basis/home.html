          <div class="chevron"></div>
          <div class="chevron"></div>
        </div>
      </section>
      <section class="section fp-auto-height">
        <div class="introProj">
          <svg width="26" height="35" viewBox="0 0 26 35" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0V8.56771L26 16.224V10.026L0 0Z" fill="#5B7F95" />

            <path d="M26 0V8.56771L0 16.224V10.026L26 0Z" fill="#5B7F95" />
            <path d="M8.75 16.7708V23.5156L26 21.1458V12.9427L8.75 16.7708Z" fill="#5B7F95" />
            <path d="M26 24.7917V35H0V28.0729L26 24.7917Z" fill="#5B7F95" />
          </svg>
        </div>
      </section>
      <basis core="print" datamembername="db.def-project">
        <face>
          <section class="section section2">
            <div class="imgS">
              <img src="/@01440X00730prp" alt="@title" title="@title" loading="lazy" />
            </div>
            <div class="titleProj">
              <a href="/@link" title="@title"> @title </a>
              <div class="scrollD">
                <div class="chevron"></div>
                <div class="chevron"></div>
                <div class="chevron"></div>
              </div>
            </div>
          </section>
        </face>
      </basis>
      <div class="section3 section">
        <div class="gallery">
          <div class="section1">
            <div class="scrollContainer">
              <div class="topS">
  
                <basis core="print" datamembername="db.sec3">
               
                    <face filter="RowNumber<5">
                        
                      <div class="imgS">
                        <img style="width:200px;"
                          src="/@largeIMG"
                          alt="@name"
                        />
                      </div>
                    </face>
                </basis>
               
              </div>
              <div class="btmS">
  
                <basis core="print" datamembername="db.sec3">
                 
                    <face filter="RowNumber>4">
                      <div class="imgS">
                        <img style="width:200px;"
                          src="/@largeIMG"
                          alt="@name"
                        />
                      </div>
                        
                    </face>
                </basis>
             
              </div>
            </div>
            <div class="para">
              <a href="/الیت-گالری" title="الیت گالری">
                
                <basis core="print" datamembername="db.def-content2">
                  
                  <face filter="TypeID=129">
                    @Answer
                  </face>
                </basis>
              </a>
           
            </div>
    
    
          </div>
         
        </div>
        <basis core="call" file="footer.inc" />
      </div>
    </div>
  </main>
